{% extends "base.html" %}
{% block content %}


<section class="w-full h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        {% if messages %}
            {% for message in messages %}
            <div class="max-w-sm md:max-w-3xl py-4 px-8 mx-auto text-gray-50 m-4 text-sm rounded-lg {% if message.tags == 'error' %} bg-red-500 {% endif %} {% if message.tags == 'success' %} bg-sky-500 {% endif %} " role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-sky-400 ">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Fulani BioData    
        </a>
        <div class="w-full bg-gray-800 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-sky-400 md:text-2xl ">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div>
                        <label class="block mb-2 text-sm font-medium text-sky-700">Your Username</label>
                        <input type="text" name="username" id="email" class=" w-full p-2.5 text-sm text-sky-200 border border-sky-600 rounded-md bg-gray-700 focus:ring-2 focus:ring-sky-900 " placeholder="Username" required>
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-sky-700 ">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="w-full p-2.5 text-sm text-sky-200 border border-sky-600 rounded-md bg-gray-700 focus:ring-2 focus:ring-sky-900 " required>
                    </div>
                    <div class="flex items-center justify-between">
                        <p href="#" class="text-sm font-light text-gray-500 ">Forgot password?
                            <span class="font-medium text-sky-600 hover:underline hover:text-sky-400 "> Contact Administrator </span>
                        </p>
                    </div>
                    <button type="submit" class="w-full text-white bg-sky-600 hover:bg-sky-700 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
                    <p class="text-sm font-light text-gray-500 ">
                        Don’t have an account yet? <span class="font-medium text-sky-600 hover:underline hover:text-sky-400 "> Contact Administrator </span>
                    </p>
                </form>
            </div>
        </div>
    </div>

</section>

{% endblock %}
