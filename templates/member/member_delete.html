{% extends "base.html" %}
{% block content %}



<section class="w-full h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        {% if messages %}
            {% for message in messages %}
            <div class="max-w-sm md:max-w-3xl py-4 px-8 mx-auto text-gray-50 m-4 text-sm rounded-lg {% if message.tags == 'error' %} bg-red-500 {% endif %} {% if message.tags == 'success' %} bg-sky-500 {% endif %} " role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        
        <div class="w-full bg-gray-800 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                
                <form class="space-y-4 md:space-y-6" method="post" action="{% url 'delete_member' object.pk %}">
                    {% csrf_token %}
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-sky-400 md:text-2xl ">
                        Are you sure you want to delete Member "{{ object.firstname }} {{ object.lastname }}"
                    </h1>
                    <button type="submit" class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-bold rounded-lg text-sm px-5 py-2.5 text-center">Yes, I am sure</button>
                    <div class="flex justify-center items-center">
                        <a href="{% url 'list_member' %}" class="w-full text-white bg-sky-600 hover:bg-sky-700 focus:ring-4 focus:outline-none focus:ring-sky-300 font-bold rounded-lg text-sm px-5 py-2.5 text-center">No, take me back</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

</section>

{% endblock %}
